<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор маси палива</title>
</head>
<body>
    <h1>Калькулятор складу палива та теплоти згоряння</h1>
    <form> <!-- Форма для введення даних -->
        <!-- Поля для введення масового вмісту різних компонентів палива -->
        <label for="hydrogen-r">Масовий вміст водню в паливі на робочу масу, H<sup>р</sup>: 
            <input id="hydrogen-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="carbon-r">Масовий вміст вуглецю в паливі на робочу масу, C<sup>р</sup>: 
            <input id="carbon-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="sulfur-r">Масовий вміст сірки в паливі на робочу масу, S<sup>р</sup>: 
            <input id="sulfur-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="nitrogen-r">Масовий вміст азоту в паливі на робочу масу, N<sup>р</sup>: 
            <input id="nitrogen-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="oxygen-r">Масовий вміст кисню в паливі на робочу масу, O<sup>р</sup>: 
            <input id="oxygen-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="wet-r">Вологість робочої маси, W<sup>р</sup>: 
            <input id="wet-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <label for="ash-r">Зольність робочої маси, A<sup>р</sup>: 
            <input id="ash-r" type="number" min="0" max="100" step="0.1"> %
        </label>
        <button id="submit-btn" type="submit">Розрахувати</button>
    </form>        
    <div id="output"></div> <!-- Блок для виводу результатів -->

    <script src="script.js"></script>
</body>
</html>
