<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор маси палива</title>
</head>
<body>
    <h1>Калькулятор складу палива та теплоти згоряння</h1>
    <form>
        <div class="inputs-container">
            <label for="hydrogen-r">Масовий вміст водню в паливі на робочу масу, H<sup>р</sup>: <input id="hydrogen-r" type="number" min="0" max="100"> %</label>
            <label for="carbon-r">Масовий вміст вуглецю в паливі на робочу масу, C<sup>р</sup>: <input id="carbon-r" type="number" min="0" max="100"> %</label>
            <label for="sulfur-r">Масовий вміст сірки в паливі на робочу масу, S<sup>р</sup>: <input id="sulfur-r" type="number" min="0" max="100"> %</label>
            <label for="nitrogen-r">Масовий вміст азоту в паливі на робочу масу, N<sup>р</sup>: <input id="nitrogen-r" type="number" min="0" max="100"> %</label>
            <label for="oxygen-r">Масовий вміст кисню в паливі на робочу масу, O<sup>р</sup>: <input id="oxygen-r" type="number" min="0" max="100"> %</label>
            <label for="moisture-r">Масовий вміст вологи в паливі на робочу масу, W<sup>р</sup>: <input id="moisture-r" type="number" min="0" max="100"> %</label>
            <label for="ash-r">Масовий вміст золи в паливі на робочу масу, A<sup>р</sup>: <input id="ash-r" type="number" min="0" max="100"> %</label>
            <button type="submit">Розрахувати</button>
        </div>        
        
    </form>
</body>
</html>
