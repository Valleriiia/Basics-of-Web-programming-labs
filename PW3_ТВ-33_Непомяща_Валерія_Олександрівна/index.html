<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Калькулятор розрахунку прибутку від сонячних електростанцій</h1>
    <form>
        <label for="capacity">Середньодобова потужність: 
            <input id="capacity" type="number" min="0" step="0.01"> МВт
        </label>
        <label for="margin-error">Похибка (середньоквадратичне відхилення): 
            <input id="margin-error" type="number" min="0" step="0.01"> МВт
        </label>
        <label for="price">Вартість електроенергії: 
            <input id="price" type="number" min="0" step="0.1"> грн/кВт<sup>.</sup>год
        </label>
        <button id="submit-btn" type="submit">Розрахувати</button>
    </form>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
